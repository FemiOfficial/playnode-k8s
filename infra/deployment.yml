
apiVersion: apps/v1
kind: Deployment
metadata:
  name: play-node
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: play-node
  template:
    metadata:
      labels:
        app: play-node
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: play-node
        ports:
        - containerPort: 80